<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Gordon Mei" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Webify</title>
<style type="text/css">
/* Globals and Resets */
* {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

html {
    -webkit-text-size-adjust: 100%;
}

fieldset {
    border: 0;
}


/* Generic Elements */
body {
    background-color: #e3e5e8;
}

article > p {
    margin-bottom: 1em;
}


/* Navigation Bar */
.navbar {
    height: 42px;
    border-top: 1px solid #566;
    border-bottom: 1px solid #494c4d;
    background-color: #444;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #4c4c4c), color-stop(1, #272727));
    background-image: -webkit-linear-gradient(top, #4c4c4c 0%, #272727 100%);
    background-image: -moz-linear-gradient(top, #4c4c4c 0%, #272727 100%);
    background-image: -o-linear-gradient(top, #4c4c4c 0%, #272727 100%);
    background-image: -ms-linear-gradient(top, #4c4c4c 0%, #272727 100%);
    background-image: linear-gradient(top, #4c4c4c 0%, #272727 100%);
}

.navbar > h1 {
    text-align: center;
    line-height: 38px;
    font-size: 22px;
    font-weight: 500;
    color: #fff;
    text-shadow: 0 -1px 0 #000;
    text-transform: capitalize;
}

.navbar > a.option {
    position: absolute;
    top: 5px;
    right: 10px;
    color: #fff;
    background-color: rgba(70, 70, 70, 0.6);
    height: 16px;
    padding: 7px 10px;
    font-size: 13px;
    font-weight: 600;
    line-height: normal;
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    border-radius: 7px;
    border: 1px solid #444;
    -webkit-box-shadow: inset 0 0 10px #333, inset 1px 1px 3px #111, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    -moz-box-shadow: inset 0 0 10px #333, inset 1px 1px 3px #111, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    box-shadow: inset 0 0 10px #333, inset 1px 1px 3px #111, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    text-shadow: 0 1px 0 #000;
    text-decoration: none;
}

.navbar > a.back {
    position: absolute;
    top: 5px;
    left: 30px;
    z-index: 2;
    color: #fff;
    height: 16px;
    padding: 7px 10px;
    font-size: 13px;
    font-weight: 600;
    line-height: normal;
    -webkit-border-radius: 0 7px 7px 0;
    -moz-border-radius: 0 7px 7px 0;
    border-radius: 0 7px 7px 0;
    text-shadow: 0 1px 0 #000;
    border: 1px solid #444;
    border-left-width: 0;
    -webkit-box-shadow: inset -2px 1px 4px #222, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    -moz-box-shadow: inset -2px 1px 4px #222, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    box-shadow: inset -2px 1px 4px #222, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    text-indent: -3px;
    text-decoration: none;
}

/* Hack: change x offset of box-shadow because of 1px difference in blur's offset */
@media only screen and (max-device-width: 480px),
       only screen and (-webkit-min-device-pixel-ratio: 2) {
    .navbar > a.back {
        -webkit-box-shadow: inset -3px 1px 4px #222, inset -1px -1px 0 #2a2a2a, 1px 1px 0 #555, 1px 1px 1px #444;
    }
}

.navbar > a.back:before {
    content: "";
    position: absolute;
    display: block;
    top: 0;
    left: -23px;
    z-index: 1;
    width: 21px;
    height: 21px;
    border: 1px solid #444;
    border-right-width: 0;
    border-bottom-width: 0;
    -webkit-box-shadow: inset 2px 2px 3px #222;
    -moz-box-shadow: inset 2px 2px 3px #222;
    box-shadow: inset 2px 2px 3px #222;
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
     transform: rotate(-45deg);
    -webkit-transform-origin: 100% 0%;
    -moz-transform-origin: 100% 0%;
    -o-transform-origin: 100% 0%;
    -ms-transform-origin: 100% 0%;
    transform-origin: 100% 0%;
}


/* Nav Layout */
#webify_primary > input[type="radio"] {
    display: none;
}

#webify_primary > article {
    margin: -13px 10px 0 10px;
    -webkit-box-shadow: inset 0 1px 1px #bbb, inset 1px 0 0 #eee, inset -1px 0 0 #eee, 0 1px 0 #f9f9f9;
    -moz-box-shadow: inset 0 1px 1px #bbb, inset 1px 0 0 #eee, inset -1px 0 0 #eee, 0 1px 0 #f9f9f9;
    box-shadow: inset 0 1px 1px #bbb, inset 1px 0 0 #eee, inset -1px 0 0 #eee, 0 1px 0 #f9f9f9;
    border-width: 1px;
    border-style: solid;
    border-color: #aaa #ccc #ddd #ccc;
    -webkit-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    padding: 20px 15px;
    color: #444;
    font-weight: 300;
    text-align: left;
}


/* Nav Toggle Interactions */
#webify_primary {
    position: relative;
    margin-top: 1em;
    text-align: center;
}

#webify_primary > input[type="radio"] {
    display: none;
}

#webify_primary > label {
    display: inline-block;
    margin: 0 0 0 -4px;
    padding: 0 8px;
    height: 25px;
    line-height: 25px;
    background-color: #aacbf4;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, rgba(247, 247, 247, 0.8)), color-stop(0.5, rgba(247, 247, 247, 0.8)), color-stop(0.5, rgba(228, 228, 228, 0.8)), color-stop(1, rgba(228, 228, 228, 0.8)));
    background-image: -webkit-linear-gradient(top, rgba(247, 247, 247, 0.8) 0%, rgba(247, 247, 247, 0.8) 50%, rgba(228, 228, 228, 0.8) 50%, rgba(228, 228, 228, 0.8) 100%);
    background-image: -moz-linear-gradient(top, rgba(247, 247, 247, 0.8) 0%, rgba(247, 247, 247, 0.8) 50%, rgba(228, 228, 228, 0.8) 50%, rgba(228, 228, 228, 0.8) 100%);
    background-image: -o-linear-gradient(top, rgba(247, 247, 247, 0.8) 0%, rgba(247, 247, 247, 0.8) 50%, rgba(228, 228, 228, 0.8) 50%, rgba(228, 228, 228, 0.8) 100%);
    background-image: -ms-linear-gradient(top, rgba(247, 247, 247, 0.8) 0%, rgba(247, 247, 247, 0.8) 50%, rgba(228, 228, 228, 0.8) 50%, rgba(228, 228, 228, 0.8) 100%);
    background-image: linear-gradient(top, rgba(247, 247, 247, 0.8) 0%, rgba(247, 247, 247, 0.8) 50%, rgba(228, 228, 228, 0.8) 50%, rgba(228, 228, 228, 0.8) 100%);
    border-color: #afb7c8;
    border-style: solid;
    border-width: 1px 1px 1px 0;
    -webkit-box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #f5f5f5;
    -moz-box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #f5f5f5;
    box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #f5f5f5;
    color: #404040;
    font-weight: 600;
    font-size: 12px;
    text-shadow: 0 1px 0 #fff;
    text-decoration: none;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}

#webify_primary > label:hover {
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, rgba(247, 247, 247, 0.6)), color-stop(0.5, rgba(247, 247, 247, 0.6)), color-stop(0.5, rgba(228, 228, 228, 0.6)), color-stop(1, rgba(228, 228, 228, 0.6)));
    background-image: -webkit-linear-gradient(top, rgba(247, 247, 247, 0.6) 0%, rgba(247, 247, 247, 0.6) 50%, rgba(228, 228, 228, 0.6) 50%, rgba(228, 228, 228, 0.6) 100%);
    background-image: -moz-linear-gradient(top, rgba(247, 247, 247, 0.6) 0%, rgba(247, 247, 247, 0.6) 50%, rgba(228, 228, 228, 0.6) 50%, rgba(228, 228, 228, 0.6) 100%);
    background-image: -o-linear-gradient(top, rgba(247, 247, 247, 0.6) 0%, rgba(247, 247, 247, 0.6) 50%, rgba(228, 228, 228, 0.6) 50%, rgba(228, 228, 228, 0.6) 100%);
    background-image: -ms-linear-gradient(top, rgba(247, 247, 247, 0.6) 0%, rgba(247, 247, 247, 0.6) 50%, rgba(228, 228, 228, 0.6) 50%, rgba(228, 228, 228, 0.6) 100%);
    background-image: linear-gradient(top, rgba(247, 247, 247, 0.6) 0%, rgba(247, 247, 247, 0.6) 50%, rgba(228, 228, 228, 0.6) 50%, rgba(228, 228, 228, 0.6) 100%);
    -webkit-box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #f5f5f5, 0 1px #e8e8e8;
    -moz-box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #f5f5f5, 0 1px #e8e8e8;
    box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #f5f5f5, 0 1px #e8e8e8;
}

#webify_primary > input[type="radio"]:checked + label,
#webify_primary > label:active {
    -webkit-box-shadow: inset -4px 4px 7px #d1d6dd, inset 4px -4px 7px #d1d6dd;
    -moz-box-shadow: inset -4px 4px 7px #d1d6dd, inset 4px -4px 7px #d1d6dd;
    box-shadow: inset -4px 4px 7px #d1d6dd, inset 4px -4px 7px #d1d6dd;
    background-color: #e8eef6;
}

#webify_primary > label:first-of-type {
    margin-left: 0;
    border-left-width: 1px;
    -webkit-border-radius: 6px 0 0 6px;
    -moz-border-radius: 6px 0 0 6px;
    border-radius: 6px 0 0 6px;
}

#webify_primary > label:last-of-type {
    -webkit-border-radius: 0 6px 6px 0;
    -moz-border-radius: 0 6px 6px 0;
    border-radius: 0 6px 6px 0;
}

#tab_one:checked ~ #page_two, #tab_one ~ #page_three,
#tab_two:checked ~ #page_one, #tab_two ~ #page_three,
#tab_three:checked ~ #page_one, #tab_three ~ #page_two {
    display: none;
}

#tab_one:checked ~ #page_one,
#tab_two:checked ~ #page_two,
#tab_three:checked ~ #page_three {
    display: block;
}


/* Workaround for known Webkit bug where pseudo class selectors combined with general sibling selectors don't play nicely. */
body {
    -webkit-animation: unicorn infinite 1s;
}

@-webkit-keyframes unicorn {
    from {
        padding: 0;
    }
    to {
        padding: 0;
    }
}


/* iOS-y on-off switch */
.switchonoff input[type="radio"] + label {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
    border-style: solid;
    border-color: #88909d;
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    font-weight: 500;
    text-align: center;
    text-transform: uppercase;
    line-height: 25px;
    cursor: pointer;
}

.switchonoff label:first-of-type {
    -webkit-border-radius: 4px 0 0 4px;
    -moz-border-radius: 4px 0 0 4px;
    border-radius: 4px 0 0 4px;
    border-width: 1px 0 1px 1px;
}

.switchonoff label:last-of-type {
    -webkit-border-radius: 0 4px 4px 0;
    -moz-border-radius: 0 4px 4px 0;
    border-radius: 0 4px 4px 0;
    border-width: 1px 1px 1px 0;
    margin-left: -4px;
}

.switchonoff input[type="radio"]:checked + label:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: inherit;
    height: inherit;
    background: #acf;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    border-style: solid;
    border-color: rgba(0, 0, 0, 0.6); /* #375fa5 */
    -webkit-box-shadow: inset 0 1px 0 #fafafa, inset 1px 0 0 #eee, inset -1px 0 0 #eee;
    -moz-box-shadow: inset 0 1px 0 #fafafa, inset 1px 0 0 #eee, inset -1px 0 0 #eee;
    box-shadow: inset 0 1px 0 #fafafa, inset 1px 0 0 #eee, inset -1px 0 0 #eee;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #D7D7D7), color-stop(1, #fdfdfd));
    background-image: -webkit-linear-gradient(top, #D7D7D7 0%, #fdfdfd 100%);
    background-image: -moz-linear-gradient(top, #D7D7D7 0%, #fdfdfd 100%);
    background-image: -o-linear-gradient(top, #D7D7D7 0%, #fdfdfd 100%);
    background-image: -ms-linear-gradient(top, #D7D7D7 0%, #fdfdfd 100%);
    background-image: linear-gradient(top, #D7D7D7 0%, #fdfdfd 100%);
}

.switchonoff input[type="radio"]:checked + label:first-of-type:after {
    border-width: 0 1px 0 0;
}

.switchonoff input[type="radio"]:checked + label:last-of-type:after {
    border-width: 0 0 0 1px;
    left: -1px; /* force an overlap to prevent bkgd color of hidden label clashing with that of active label */
    -webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    box-sizing: content-box; /* because of left: -1px */
}

.switchonoff input[type="radio"] {
    display: none;
}

.switchonoff .off + label {
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #0569c2), color-stop(1, #65affe));
    background-image: -webkit-linear-gradient(top, #0569c2 0%, #65affe 100%);
    background-image: -moz-linear-gradient(top, #0569c2 0%, #65affe 100%);
    background-image: -o-linear-gradient(top, #0569c2 0%, #65affe 100%);
    background-image: -ms-linear-gradient(top, #0569c2 0%, #65affe 100%);
    background-image: linear-gradient(top, #0569c2 0%, #65affe 100%);
    color: #fff;
}

.switchonoff .on + label {
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #7e7e7e), color-stop(1, #b0b0b0));
    background-image: -webkit-linear-gradient(top, #7e7e7e 0%, #b0b0b0 100%);
    background-image: -moz-linear-gradient(top, #7e7e7e 0%, #b0b0b0 100%);
    background-image: -o-linear-gradient(top, #7e7e7e 0%, #b0b0b0 100%);
    background-image: -ms-linear-gradient(top, #7e7e7e 0%, #b0b0b0 100%);
    background-image: linear-gradient(top, #7e7e7e 0%, #b0b0b0 100%);
    color: #fff;
    text-shadow: 0 -1px 0 #555;
}

@media only screen and (max-device-width: 480px),
       only screen and (-webkit-min-device-pixel-ratio: 2) {
    .switchonoff input[type="radio"]:checked + label:after {
        border-color: transparent;
    }

    .switchonoff input[type="radio"] + label {
        font-weight: 600;
    }
}


/* iOS-y footer navbar */
footer > nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #555), color-stop(0.5, #181818), color-stop(0.5, #000), color-stop(1, #000));
    background-image: -webkit-linear-gradient(top, #555 0%, #181818 50%, #000 50%, #000 100%);
    background-image: -moz-linear-gradient(top, #555 0%, #181818 50%, #000 50%, #000 100%);
    background-image: -ms-linear-gradient(top, #555 0%, #181818 50%, #000 50%, #000 100%);
    background-image: -o-linear-gradient(top, #555 0%, #181818 50%, #000 50%, #000 100%);
    background-image: linear-gradient(top, #555 0%, #181818 50%, #000 50%, #000 100%);
    -webkit-box-shadow: inset 0 1px 0 #737373;
    -moz-box-shadow: inset 0 1px 0 #737373;
    box-shadow: inset 0 1px 0 #737373;
    border-width: 1px 0 0 0;
    border-style: solid;
    border-color: #111;
}

footer > nav > ul {
    margin: 0 auto;
    width: 317px;
    height: 50px;
    line-height: 50px;
}

footer > nav > ul > li {
    float: left; /* so that I can force the central tab upward */
    position: relative;
    display: inline-block;
    width: 45px;
    height: inherit;
    line-height: inherit;
    padding: 0 9px;
    font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    font-size: 13px;
    font-weight: 500;
}

footer > nav > ul > li.primary {
    margin-top: -10px;
    padding-top: 9px;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #555), color-stop(1, #000));
    background-image: -webkit-linear-gradient(top, #555 0%, #181818 50%, #111 50%, #000 100%);
    background-image: -moz-linear-gradient(top, #555 0%, #181818 50%, #111 50%, #000 100%);
    background-image: -ms-linear-gradient(top, #555 0%, #181818 50%, #111 50%, #000 100%);
    background-image: -o-linear-gradient(top, #555 0%, #181818 50%, #111 50%, #000 100%);
    background-image: linear-gradient(top, #555 0%, #181818 50%, #111 50%, #000 100%);
    -webkit-box-shadow: inset 0 1px 0 #737373, inset 1px 1px 0 #444, inset -1px 1px 0 #444;
    -moz-box-shadow: inset 0 1px 0 #737373, inset 1px 1px 0 #444, inset -1px 1px 0 #444;
    box-shadow: inset 0 1px 0 #737373, inset 1px 1px 0 #444, inset -1px 1px 0 #444;
    border-width: 1px 1px 0 1px;
    border-style: solid;
    border-color: #111;
    -webkit-border-radius: 10px 10px 0 0;
    -moz-border-radius: 10px 10px 0 0;
    border-radius: 10px 10px 0 0;
}

footer > nav > ul > li.primary:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    width: 100%;
    height: inherit;
    padding-top: inherit;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0.3, rgba(0, 0, 0, 0)), color-stop(0.4, rgba(0, 0, 0, 0)), color-stop(1, #000));
    background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 40%, #000 100%);
    background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 40%, #000 100%);
    background-image: -ms-linear-gradient(top, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 40%, #000 100%);
    background-image: -o-linear-gradient(top, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 40%, #000 100%);
    background-image: linear-gradient(top, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 40%, #000 100%);
}

footer > nav > ul > li > a {
    display: block;
    position: relative;
    z-index: 3;
    color: #898989;
    text-decoration: none;
    top: 15px;
    width: 100%;
    text-align: center;
    text-shadow: 0 1px 0 #000;
}

footer > nav > ul > li.active {
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, rgba(200, 200, 200, 0.1)), color-stop(0.5, rgba(200, 200, 200, 0.2)), color-stop(0.5, rgba(100, 100, 100, 0.3)), color-stop(1, rgba(100, 100, 100, 0.3)));
    background-image: -webkit-linear-gradient(top, rgba(200, 200, 200, 0.1) 0%, rgba(200, 200, 200, 0.2) 50%, rgba(100, 100, 100, 0.3) 50%, rgba(100, 100, 100, 0.3) 100%);
    background-image: -moz-linear-gradient(top, rgba(200, 200, 200, 0.1) 0%, rgba(200, 200, 200, 0.2) 50%, rgba(100, 100, 100, 0.3) 50%, rgba(100, 100, 100, 0.3) 100%);
    background-image: -ms-linear-gradient(top, rgba(200, 200, 200, 0.1) 0%, rgba(200, 200, 200, 0.2) 50%, rgba(100, 100, 100, 0.3) 50%, rgba(100, 100, 100, 0.3) 100%);
    background-image: -o-linear-gradient(top, rgba(200, 200, 200, 0.1) 0%, rgba(200, 200, 200, 0.2) 50%, rgba(100, 100, 100, 0.3) 50%, rgba(100, 100, 100, 0.3) 100%);
    background-image: linear-gradient(top, rgba(200, 200, 200, 0.1) 0%, rgba(200, 200, 200, 0.2) 50%, rgba(100, 100, 100, 0.3) 50%, rgba(100, 100, 100, 0.3) 100%);
    -webkit-box-shadow: inset 1px 0 0 rgba(80, 80, 80, 0.1), inset -1px 0 0 rgba(80, 80, 80, 0.1);
    -moz-box-shadow: inset 1px 0 0 rgba(80, 80, 80, 0.1), inset -1px 0 0 rgba(80, 80, 80, 0.1);
    box-shadow: inset 1px 0 0 rgba(80, 80, 80, 0.1), inset -1px 0 0 rgba(80, 80, 80, 0.1);
}

footer > nav > ul > li.active > a {
    top: 0;
    display: inline-block;
    line-height: 80px;
    color: #fff;
}

footer > nav > ul > li > a:after {
    content: "@";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 4;
    margin: 0 auto;
    width: 100%;
    line-height: 0;
    font-size: 28px;
}

footer > nav > ul > li.active > a:after {
    top: 15px;
}

</style>
</head>
<body>

    <header>
        <nav id="navbar" class="navbar">
            <h1>
                Webify
            </h1>
            <a href="#" class="back">
                Back
            </a>
            <a href="#" class="option">
                Settings
            </a>
        </nav>
    </header>

    <section id="webify_primary">

        <input type="radio" id="tab_one" name="tabular" checked="checked" />
        <label for="tab_one" id="tab_one_label">
            One fish.
        </label>
        <input type="radio" id="tab_two" name="tabular" />
        <label for="tab_two" id="tab_two_label">
            Two fish.
        </label>
        <input type="radio" id="tab_three" name="tabular" />
        <label for="tab_three" id="tab_three_label">
            Red fish.
        </label>
    
        <article id="page_one">
            One fish.
        </article>
    
        <article id="page_two">
            <p>
                iOS-y on-off switch.
            </p>
            <!--Labels are adjacent to their opposite radio inputs because of the reversed pairing in the on/off switch.-->
            <form name="hotandcold">
                <fieldset class="switchonoff">

<script type="text/javascript">
    /* The only reason why I'm using JS here is because in iOS, touch events on <label> elements do not trigger corresponding input selection. */

    var GM = GM || {};
    GM.Webify = (function(GM) {

        triggeriOSLabel = function(inputId) {
            document.getElementById(inputId).checked = true;
        };

        return {
            init: function() {

                // Tabs
                document.getElementById('tab_one_label').addEventListener('touchend', function() {
                    triggeriOSLabel('tab_one')
                    }, false);
                document.getElementById('tab_two_label').addEventListener('touchend', function() {
                    triggeriOSLabel('tab_two')
                    }, false);
                document.getElementById('tab_three_label').addEventListener('touchend', function() {
                    triggeriOSLabel('tab_three')
                    }, false);

                // On-off
                document.getElementById('switchon_label').addEventListener('touchend', function() {
                    triggeriOSLabel('switchon')
                    }, false);
                document.getElementById('switchoff_label').addEventListener('touchend', function() {
                    triggeriOSLabel('switchoff')
                    }, false);

            }
        };
    })(GM);

    GM.Webify.init();
</script>
